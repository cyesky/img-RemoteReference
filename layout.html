<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常见布局方式</title>
</head>
<style media="screen">
        /* CSS reset */
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        /* 全局样式控制 */
        .layout article div {
            min-height: 150px;
        }
    </style>

<body>
       <section class="layout flex">
           <style media="screen">
               .left-right-center{
                   display: flex;
               }
               .left-right-center .left,.left-right-center .right{
                   background-color: blue;
                   width:300px;
               }
               .left-right-center .center{
                   flex: 1;
               }
           </style>
           <article class="left-right-center">
               <div class="left"></div>
               <div class="center">
                    <h1>通过弹性布局来实现</h1>
                     这是三栏的中间部分
                </div> 
               <div class="right"></div>
           </article>
       </section>
</body>
</html>
